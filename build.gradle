plugins {
    id 'application'
}

group 'main.java.com.mbw.gpcrover'
version '1.0.0'

repositories {
    jcenter()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    implementation 'junit:junit:4.12' , 'org.apache.logging.log4j:log4j-core:2.13.3'
    testImplementation files('libs/junit-4.12.jar', 'libs/hamcrest-core-1.3.jar')
}
